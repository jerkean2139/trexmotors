<!DOCTYPE html>
<html>
<head>
    <title>T-Rex Icon Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-test { display: inline-block; margin: 10px; text-align: center; }
        img { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>T-Rex Motors Icon Test</h1>
    
    <div class="icon-test">
        <h3>192px SVG Icon</h3>
        <img src="/icon-192.svg?v=trex2025" width="192" height="192" alt="T-Rex 192 SVG">
        <p>URL: /icon-192.svg?v=trex2025</p>
    </div>
    
    <div class="icon-test">
        <h3>512px SVG Icon</h3>
        <img src="/icon-512.svg?v=trex2025" width="192" height="192" alt="T-Rex 512 SVG">
        <p>URL: /icon-512.svg?v=trex2025</p>
    </div>
    
    <h2>PWA Install Test</h2>
    <p>If icons show T-Rex logo above, the PWA should use the same icons.</p>
    <p>Try: Settings > Add to Home Screen</p>
    
    <script>
        // Check if PWA is installable
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA installable!');
            e.preventDefault();
            deferredPrompt = e;
            
            const installBtn = document.createElement('button');
            installBtn.textContent = 'Install T-Rex Motors App';
            installBtn.style.padding = '10px 20px';
            installBtn.style.fontSize = '16px';
            installBtn.onclick = () => {
                deferredPrompt.prompt();
            };
            document.body.appendChild(installBtn);
        });
    </script>
</body>
</html>
